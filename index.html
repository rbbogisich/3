        .button {

        /* Стили для модального окна */
        #walletModal {

            width: 100%;

        }

        .modal-content {
            background-color: #fefefe;

            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Ширина модального окна */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
