<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посадка растений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #field {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed #4caf50;
            background-color: #c8e6c9;
            overflow: hidden;
            border-radius: 10px;
        }

        .plant {
            position: absolute;
            width: 30px;
            height: 40px;
            background-size: cover;
            background-position: center;
        }

        .cabbage {
            background-image: url('kapysta.gif'); /* Замените на изображение капусты */
        }

        .carrot {
            background-image: url('carrot.gif'); /* Замените на изображение морковки */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Стили для модального окна */
        #walletModal, #plantSelectionModal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Полупрозрачный фон */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% сверху и снизу */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Ширина модального окна */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Посадка растений</h1>
    <div id="field"></div>
    <button id="harvestButton" class="button">Собрать урожай</button>
    <button id="walletButton" class="button">ВАЛЛЕТ</button> <!-- Кнопка для открытия кошелька -->
    <button id="plantButton" class="button">Посадить семена</button> <!-- Кнопка для выбора растения -->
    <p id="status">Вы еще не посадили семена!</p>
</div>

<!-- Модальное окно для ввода адреса криптокошелька -->
<div id="walletModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Введите адрес криптокошелька</h2>
        <input type="text" id="walletAddress" placeholder="Адрес кошелька" style="width: 100%; padding: 10px; margin-top: 10px;">
        <button id="saveWalletButton" class="button" style="margin-top: 10px;">Сохранить</button>
    </div>
</div>

<!-- Модальное окно для выбора растения -->
<div id="plantSelectionModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Выберите растение для посадки</h2>
        <button id="cabbageButton" class="button">Капуста</button>
        <button id="carrotButton" class="button">Морковка</button>
    </div>
</div>

<script>
    let plantedCount = 0; // Счетчик для отслеживания количества посаженных растений
    let plantedPositions = []; // Массив для хранения координат посаженных растений
    const plantWidth = 30;
    const plantHeight = 40;
    const margin = 10; // Граница между растениями
    const maxPlants = 20; // Максимальное количество семян
    let currentPlantType = ''; // Текущий тип растения (капуста или морковка)

    document.getElementById('field').addEventListener('click', (event) => {
        if (currentPlantType) {
            plantSeeds(event);
        } else {
            openPlantSelectionModal(); // Открываем выбор растения, если тип не выбран
        }
    });

    document.getElementById('harvestButton').addEventListener('click', harvest);
    document.getElementById('walletButton').addEventListener('click', openWalletModal);
    document.getElementById('plantButton').addEventListener('click', openPlantSelectionModal);
    document.getElementById('cabbageButton').addEventListener('click', () => selectPlant('cabbage'));
    document.getElementById('carrotButton').addEventListener('click', () => selectPlant('carrot'));

    const walletModal = document.getElementById('walletModal');
    const plantSelectionModal = document.getElementById('plantSelectionModal');
    const span = document.getElementsByClassName('close');

    for (let i = 0; i < span.length; i++) {
        span[i].onclick = function() {
            walletModal.style.display = "none";
            plantSelectionModal.style.display = "none";
        }
    }

    window.onclick = function(event) {
        if (event.target === walletModal || event.target === plantSelectionModal) {
            walletModal.style.display = "none";
            plantSelectionModal.style.display = "none";
        }
    }

    document.getElementById('saveWalletButton').addEventListener('click', function() {
        const walletAddress = document.getElementById('walletAddress').value;
        if (walletAddress) {
            alert(`Адрес кошелька сохранен: ${walletAddress}`);
            walletModal.style.display = "none"; // Закрываем модальное окно
            document.getElementById('walletAddress').value = ''; // Очищаем поле ввода
        } else {
            alert('Пожалуйста, введите адрес кошелька.');
        }
    });

    function openWalletModal() {
        walletModal.style.display = "block";
    }

    function openPlantSelectionModal() {
        plantSelectionModal.style.display = "block";
    }

    function selectPlant(type) {
        currentPlantType = type; // Устанавливаем выбранный тип растения
        plantSelectionModal.style.display = "none"; // Закрываем модальное окно выбора растения
        document.getElementById('status').innerText = `Вы выбрали: ${type === 'cabbage' ? 'Капуста' : 'Морковка'}`;
    }

    function plantSeeds(event) {
        if (plantedCount >= maxPlants) {
            document.getElementById('status').innerText = 'Достигнуто максимальное количество растений!';
            return;
        }

        const field = document.getElementById('field');
        const rect = field.getBoundingClientRect();
        const leftPosition = event.clientX - rect.left - (plantWidth / 2); // Центрируем семечко
        const topPosition = event.clientY - rect.top - (plantHeight / 2); // Центрируем семечко

        // Проверяем, пересекается ли с другими растениями
        const overlap = plantedPositions.some(pos => 
            Math.abs(pos.left - leftPosition) < (plantWidth + margin) &&
            Math.abs(pos.top - topPosition) < (plantHeight + margin)
        );

        if (overlap) {
            document.getElementById('status').innerText = 'Место занято! Выберите другое.';
            return;
        }

        const plant = document.createElement('div');
        plant.className = 'plant ' + (currentPlantType === 'cabbage' ? 'cabbage' : 'carrot');
        plant.style.left = `${leftPosition}px`;
        plant.style.top = `${topPosition}px`;
        field.appendChild(plant);
