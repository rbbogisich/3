<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посадка растений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #field {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed #4caf50;
            background-color: #c8e6c9;
            overflow: hidden;
            border-radius: 10px;
        }

        .plant {
            position: absolute;
            width: 30px;
            height: 40px;
            background-image: url('kapysta.gif'); /* Используем ваше анимированное изображение */
            background-size: cover;
            background-position: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Посадка растений</h1>
    <div id="field"></div>
    <button id="plantButton" class="button">Посадить семена</button>
    <button id="harvestButton" class="button">Собрать урожай</button>
    <p id="status">Вы еще не посадили семена!</p>
</div>

<script>
    let plantedCount = 0; // Счетчик для отслеживания количества посаженных растений
    let plantedPositions = []; // Массив для хранения координат посаженных растений
    const plantWidth = 30;
    const plantHeight = 40;
    const margin = 10; // Граница между растениями

    document.getElementById('plantButton').addEventListener('click', plantSeeds);
    document.getElementById('harvestButton').addEventListener('click', harvest);

    function plantSeeds() {
        const field = document.getElementById('field');
        let leftPosition, topPosition, overlap;

        // Находим позицию без пересечений
        do {
            leftPosition = Math.random() * (field.clientWidth - plantWidth);
            topPosition = Math.random() * (field.clientHeight - plantHeight);
            overlap = plantedPositions.some(pos => 
                Math.abs(pos.left - leftPosition) < (plantWidth + margin) &&
                Math.abs(pos.top - topPosition) < (plantHeight + margin)
            );
        } while (overlap);

        const plant = document.createElement('div');
        plant.className = 'plant';
        plant.style.left = `${leftPosition}px`;
        plant.style.top = `${topPosition}px`;
        field.appendChild(plant);

        plantedPositions.push({ left: leftPosition, top: topPosition }); // Сохраняем координаты растения
        plantedCount++;
        document.getElementById('status').innerText = `Вы посадили семена! Всего посажено растений: ${plantedCount}`;
    }

    function harvest() {
        if (plantedCount === 0) {
            document.getElementById('status').innerText = 'Нет урожая для сбора!';
            return;
        }

        const field = document.getElementById('field');
        while (field.firstChild) {
            field.removeChild(field.firstChild);
        }

        plantedPositions = [];
        plantedCount = 0;
        document.getElementById('status').innerText = 'Вы собрали урожай!';
    }
</script>

</body>
</html>
