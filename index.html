<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посадка растений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #field {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed #4caf50;
            background-color: #c8e6c9;
            overflow: hidden;
            border-radius: 10px;
        }

        .plant {
            position: absolute;
            width: 30px;
            height: 40px;
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease-in-out; /* Анимация изменения цвета */
            opacity: 1; /* Полная непрозрачность после роста */
        }

        .cabbage {
            background-image: url('kapysta.gif'); /* Замените на изображение капусты */
        }

        .carrot {
            background-image: url('carrot.gif'); /* Замените на изображение морковки */
        }

        .grown {
            background-color: #66bb6a; /* Цвет для выросшего растения (капусты) */
        }

        .grownCarrot {
            background-color: #ffb74d; /* Цвет для выросшего растения (морковки) */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #storage {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #level {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #growthTime {
            margin-top: 10px;
            font-size: 1em;
            color: #ff9800; /* Оранжевый цвет для индикации */
        }

        /* Стили для модального окна */
        #walletModal, #plantSelectionModal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Полупрозрачный фон */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% сверху и снизу */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Ширина модального окна */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Посадка растений</h1>
    <div id="field"></div>
    <button id="harvestButton" class="button">Собрать урожай</button>
    <button id="walletButton" class="button">ВАЛЛЕТ</button> <!-- Кнопка для открытия кошелька -->
    <button id="plantButton" class="button">ВЫБОР СЕМЯН</button> <!-- Кнопка для выбора растения -->
    <p id="status">Вы еще не посадили семена!</p>
    <p id="storage">Капуста: <span id="cabbageCount">0</span>, Морковка: <span id="carrotCount">0</span></p>
    <p id="level">Уровень: <span id="currentLevel">1</span></p>
    <p id="reward">Награда: <span id="currentReward"></span></p>
    <p id="nextTask">Задание на уровень: <span id="levelTask">Посадить 1 капусту и собрать 1 капусту.</span></p>
    <p id="growthTime">Растения растут...</p> <!-- Индикация роста -->
</div>

<!-- Модальное окно для ввода адреса криптокошелька -->
<div id="walletModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Введите адрес криптокошелька</h2>
        <input type="text" id="walletAddress" placeholder="Адрес кошелька" style="width: 100%; padding: 10px; margin-top: 10px;">
        <button id="saveWalletButton" class="button" style="margin-top: 10px;">Сохранить</button>
    </div>
</div>

<!-- Модальное окно для выбора растения -->
<div id="plantSelectionModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Выберите растение для посадки</h2>
        <button id="cabbageButton" class="button">Капуста</button>
        <button id="carrotButton" class="button">Морковка</button>
    </div>
</div>

<script>
    let plantedCount = 0; // Счетчик для отслеживания количества посаженных растений
    let cabbageCount = 0; // Счетчик капусты
    let carrotCount = 0; // Счетчик морковки
    let plantedPositions = []; // Массив для хранения координат посаженных растений
    const plantWidth = 30;
    const plantHeight = 40;
    const margin = 10; // Граница между растениями
    const maxPlants = 20; // Максимальное количество семян
    let currentPlantType = 'cabbage'; // Начальный тип растения
    let currentLevel = 1; // Текущий уровень
    const growthTime = 5; // Время роста в секундах
    const rewards = [
        { level: 1, reward: '1 семечко капусты' },
        { level: 2, reward: '2 семечка морковки' },
        { level: 3, reward: '1 семечко капусты' },
        { level: 4, reward: '2 семечка капусты' },
        { level: 5, reward: '1 семечко морковки' },
    ];

    const tasks = [
        { level: 1, task: 'Посадить 1 капусту и собрать 1 капусту.' },
        { level: 2, task: 'Посадить 2 морковки и собрать 2 морковки.' },
        { level: 3, task: 'Посадить 2 капусты и собрать 2 капусты.' },
        { level: 4, task: 'Посадить 3 морковки и собрать 3 морковки.' },
        { level: 5, task: 'Посадить 4 капусты и собрать 4 капусты.' },
    ];

    const updateStatus = (message) => {
        document.getElementById('status').innerText = message;
    }

    const addPlant = (type, x, y) => {
        const plant = document.createElement('div');
        plant.classList.add('plant', type); // Добавляем класс для растения
        plant.style.left = `${x}px`;
        plant.style.top = `${y}px`;
        document.getElementById('field').appendChild(plant);

        // Таймер роста
        setTimeout(() => {
            if (type === 'cabbage') {
                plant.classList.add('grown'); // Изменяем цвет для капусты
            } else if (type === 'carrot') {
                plant.classList.add('grownCarrot'); // Изменяем цвет для морковки
            }
            updateStatus('Растение выросло! Можно собрать урожай.');
        }, growthTime * 1000);
    };

    document.getElementById('harvestButton').onclick = () => {
        // Проверяем, можно ли собрать урожай
        if (plantedCount > 0) {
            if (currentPlantType === 'cabbage' && cabbageCount > 0) {
                cabbageCount--;
                document.getElementById('cabbageCount').innerText = cabbageCount;
                plantedCount--;
                checkTaskCompletion();
                updateStatus('Вы собрали капусту!');
            } else if (currentPlantType === 'carrot' && carrotCount > 0) {
                carrotCount--;
                document.getElementById('carrotCount').innerText = carrotCount;
                plantedCount--;
                checkTaskCompletion();
                updateStatus('Вы собрали морковку!');
            }
        } else {
            updateStatus('Нет растений для сбора.');
        }
    };

    const checkTaskCompletion = () => {
        const currentTask = tasks[currentLevel - 1];
        if (currentLevel === 1 && cabbageCount === 0) {
            updateStatus('Задание выполнено! Переходите на следующий уровень.');
            document.getElementById('currentReward').innerText = rewards[0].reward;
            document.getElementById('currentLevel').innerText = '2';
            document.getElementById('levelTask').innerText = tasks[1].task;
            currentLevel++;
        } else if (currentLevel === 2 && carrotCount === 0) {
            updateStatus('Задание выполнено! Переходите на следующий уровень.');
            document.getElementById('currentReward').innerText = rewards[1].reward;
            document.getElementById('currentLevel').innerText = '3';
            document.getElementById('levelTask').innerText = tasks[2].task;
            currentLevel++;
        } else if (currentLevel === 3 && cabbageCount < 2) {
            updateStatus('Задание выполнено! Переходите на следующий уровень.');
            document.getElementById('currentReward').innerText = rewards[2].reward;
            document.getElementById('currentLevel').innerText = '4';
            document.getElementById('levelTask').innerText = tasks[3].task;
            currentLevel++;
        } else if (currentLevel === 4 && carrotCount < 3) {
            updateStatus('Задание выполнено! Переходите на следующий уровень.');
            document.getElementById('currentReward').innerText = rewards[3].reward;
            document.getElementById('currentLevel').innerText = '5';
            document.getElementById('levelTask').innerText = tasks[4].task;
            currentLevel++;
        } else if (currentLevel === 5 && cabbageCount < 4) {
            updateStatus('Задание выполнено! Вы завершили игру.');
            document.getElementById('currentReward').innerText = rewards[4].reward;
            document.getElementById('currentLevel').innerText = '5';
            document.getElementById('levelTask').innerText = 'Вы завершили игру.';
        }
    }

    document.getElementById('walletButton').onclick = () => {
        document.getElementById('walletModal').style.display = 'block';
    };

    document.getElementById('plantButton').onclick = () => {
        document.getElementById('plantSelectionModal').style.display = 'block';
    };

    // Закрытие модальных окон
    document.querySelectorAll('.close').forEach(span => {
        span.onclick = () => {
            span.parentElement.parentElement.style.display = 'none';
        }
    });

    document.getElementById('cabbageButton').onclick = () => {
        currentPlantType = 'cabbage'; // Устанавливаем текущий тип растения на капусту
        updateStatus('Выбран тип семени: Капуста.');
        document.getElementById('plantSelectionModal').style.display = 'none';
    };

    document.getElementById('carrotButton').onclick = () => {
        currentPlantType = 'carrot'; // Устанавливаем текущий тип растения на морковку
        updateStatus('Выбран тип семени: Морковка.');
        document.getElementById('plantSelectionModal').style.display = 'none';
    };

    // Обработчик для посадки растений
    document.getElementById('field').onclick = (event) => {
        if (event.target.id === 'field') {
            const rect = document.getElementById('field').getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (plantedCount < maxPlants) {
                if (currentPlantType === 'cabbage') {
                    cabbageCount++;
                    document.getElementById('cabbageCount').innerText = cabbageCount;
                } else {
                    carrotCount++;
                    document.getElementById('carrotCount').innerText = carrotCount;
                }
                plantedCount++;
                updateStatus(`Вы посадили ${currentPlantType === 'cabbage' ? 'капусту' : 'морковку'}.`);
                addPlant(currentPlantType, x, y);
            } else {
                updateStatus('Максимальное количество посаженных растений достигнуто.');
            }
        }
    };
</script>

</body>
</html>
